plugins {
    id 'scala'
}

dependencies {
    compile(
            "org.scala-lang:scala-library:${scalaVersion}",
            "com.typesafe.akka:akka-actor_${scalaLibVersion}:${akkaVersion}",
            "com.typesafe.akka:akka-remote_${scalaLibVersion}:${akkaVersion}",
            "io.opentracing:opentracing-api:${opentracingVersion}"
    )
    testCompile(
            "io.opentracing:opentracing-mock:${opentracingVersion}",
            "org.scalatest:scalatest_${scalaLibVersion}:$scalaTestVersion",
            "com.typesafe.akka:akka-testkit_${scalaLibVersion}:${akkaVersion}",
            "com.typesafe.akka:akka-http-testkit_${scalaLibVersion}:${akkaHttpVersion}"
    )
}
